        - $ref: '#/components/parameters/header_authorization'
    get:
      summary: merchant.pos.list
      operationId: merchant.pos.list
      responses:
        '200':
          $ref: '#/components/responses/pos.list.200'
      description: List all Point of Sales for merchant.
      tags:
