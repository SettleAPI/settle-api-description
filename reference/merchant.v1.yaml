openapi: 3.0.0
info:
  title: merchant
  version: '1.0'
  contact:
    name: Settle Group
    url: 'https://settle.eu'
    email: hello@settle.eu
  license:
    name: MIT
    url: 'https://raw.githubusercontent.com/SettleAPI/settle-api-description/main/LICENSE'
  description: 'The Settle APIs enables merchants to interact with Settle, registering POS, create shortlinks for QR-scans, send payment requests, submit permission requests for end user info, and much more.'
servers:
  - url: 'https://api.sandbox.settle.eu/merchant/v1'
    description: Sandbox
  - url: 'https://api.settle.eu/merchant/v1'
    description: Production
paths:
  /api_key:
    get:
      summary: merchant.apiKeys.list
      tags:
        - API Key
      responses:
        '200':
          $ref: '#/components/responses/apiKeys.list.200'
      operationId: merchant.apiKeys.list
      description: List Merchant API Keys
      parameters:
        - $ref: '#/components/parameters/header_accept'
        - $ref: '#/components/parameters/header_content_type'
        - $ref: '#/components/parameters/header_merchant'
        - $ref: '#/components/parameters/header_api_user'
        - $ref: '#/components/parameters/header_timestamp'
        - $ref: '#/components/parameters/header_content-digest'
        - $ref: '#/components/parameters/header_authorization'
    post:
      summary: merchant.apiKeys.create
      operationId: merchant.apiKeys.create
      responses:
        '201':
          $ref: '#/components/responses/apiKeys.create.201'
        '400':
          description: Bad Request
        '409':
          description: 'Conflict, Api Key already exists.'
      description: Create API Key for the Merchant given in the X-Settle-Merchant header.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/apiKeys.create'
      tags:
        - API Key
      parameters:
        - $ref: '#/components/parameters/header_accept'
        - $ref: '#/components/parameters/header_content_type'
        - $ref: '#/components/parameters/header_merchant'
        - $ref: '#/components/parameters/header_api_user'
        - $ref: '#/components/parameters/header_timestamp'
        - $ref: '#/components/parameters/header_content-digest'
        - $ref: '#/components/parameters/header_authorization'
  '/api_key/{api_key_id}':
    parameters:
      - $ref: '#/components/parameters/api_key_id'
    put:
      summary: merchant.apiKeys.update
      operationId: merchant.apiKeys.update
      responses:
        '204':
          description: No Content
      description: Update API Key
      tags:
        - API Key
      parameters:
        - $ref: '#/components/parameters/header_accept'
        - $ref: '#/components/parameters/header_content_type'
        - $ref: '#/components/parameters/header_merchant'
        - $ref: '#/components/parameters/header_api_user'
        - $ref: '#/components/parameters/header_timestamp'
        - $ref: '#/components/parameters/header_content-digest'
        - $ref: '#/components/parameters/header_authorization'
    delete:
      summary: merchant.apiKeys.delete
      operationId: merchant.apiKeys.delete
      responses:
        '204':
          description: No Content
      description: Delete API Key
      tags:
        - API Key
      parameters:
        - $ref: '#/components/parameters/header_accept'
        - $ref: '#/components/parameters/header_content_type'
        - $ref: '#/components/parameters/header_merchant'
        - $ref: '#/components/parameters/header_api_user'
        - $ref: '#/components/parameters/header_timestamp'
        - $ref: '#/components/parameters/header_content-digest'
        - $ref: '#/components/parameters/header_authorization'
    get:
      summary: merchant.apiKeys.get
      operationId: merchant.apiKeys.get
      responses:
        '200':
          description: OK
      description: Get API Key
      tags:
        - API Key
      parameters:
        - $ref: '#/components/parameters/header_accept'
        - $ref: '#/components/parameters/header_content_type'
        - $ref: '#/components/parameters/header_merchant'
        - $ref: '#/components/parameters/header_api_user'
        - $ref: '#/components/parameters/header_timestamp'
        - $ref: '#/components/parameters/header_content-digest'
        - $ref: '#/components/parameters/header_authorization'
  '/merchant/{merchant_id}/balance':
    parameters:
      - name: merchant_id
        in: path
        required: true
        schema:
          type: string
        description: Merchant id assigned by Settle.
    get:
      summary: merchant.balance.get
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
                x-examples:
                  example-1:
                    currency: NOK
                    amount: 99999000
                properties:
                  currency:
                    type: string
                  amount:
                    type: number
              examples: {}
      operationId: merchant.balance.get
      description: Get Merchant Account Balance
      tags:
        - Balance
        - Merchant
      parameters:
        - $ref: '#/components/parameters/header_accept'
        - $ref: '#/components/parameters/header_content_type'
        - $ref: '#/components/parameters/header_merchant'
        - $ref: '#/components/parameters/header_api_user'
        - $ref: '#/components/parameters/header_timestamp'
        - $ref: '#/components/parameters/header_content-digest'
        - $ref: '#/components/parameters/header_authorization'
  '/merchant/{merchant_id}/logo':
    parameters:
      - $ref: '#/components/parameters/merchant_id'
    get:
