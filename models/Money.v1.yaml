title: Money
type: object
description: 'Type that represents a monetary amount as a string using period as the decimal separator (e.g. "12.50"). In schemas where one or more Money fields appears there will always be a Currency field present, that determines the currency of the Money fields. The value string of the Money field must have the correct number of decimal places for the currency that has been supplied in the same schema. E,g, if the currency is "USD", "12.50" is a valid Money value, while "12.5" and "12.500" are not.'
properties:
  amount:
    type: string
    description: Monetary amount as a string using period as the decimal separator (e.g. "12.50")
