title: Location
type: object
description: 'A geographical point, specified by floating-point latitude and longitude coordinates together with an accuracy measurement in meters.'
properties:
  latitude:
    default: null
    type: number
    description: Latitude
  longitude:
    type: number
    default: null
    description: Longitude
  accuracy:
    type: number
    default: null
    description: Accuracy in meters.
